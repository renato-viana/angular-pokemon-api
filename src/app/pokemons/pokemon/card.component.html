<div class="card mb-2" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
       <h1 class="card-title pokemon-id">{{ id }}</h1>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-subtitle pokemon-name">{{ name }}</h5>
          <img [src]="sprite" [alt]="name" class="card-img img-fluid" alt="{{ name }}">
        </div>
      </div>
    </div>
  </div>
