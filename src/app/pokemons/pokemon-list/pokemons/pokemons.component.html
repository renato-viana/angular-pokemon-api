<div class="container-fluid">
  <ol class="list-unstyled">
      <li *ngFor="let cols of rows" class="row">
        <div *ngFor="let pokemon of cols" class="col-12 col-md-2">
          <app-card [id]="pokemon.id" [name]="pokemon.name" [sprite]="pokemon.sprite"> </app-card>
        </div>
      </li>
    </ol>
</div>
